<body ng-app="farmacieFitosanitaraApp">

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>

            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
					<li class="navbar-left">
                        <a href="#/">{{"shop.home" | translate}}</a>
                    </li>
                    <li class="navbar-left">
                        <a href="#/about">{{"shop.about" | translate}}</a>
                    </li>
                    <li class="navbar-left">
                        <a href="#/services">{{"shop.services" | translate}}</a>
                    </li>
                    <li class="navbar-left">
                        <a href="#/contact">{{"shop.contact" | translate}}</a>
                    </li>
					<li ng-translate-language-select>
					</li>
                </ul>
            </div>

            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Page Content -->
    <div class="container">

        <div class="row">

            <div class="col-md-3">
                <p class="lead">{{"shop.name" | translate}}</p>
                <!--div class="list-group">
                    <a href="#" class="list-group-item">Category 1</a>
                    <a href="#" class="list-group-item">Category 2</a>
                    <a href="#" class="list-group-item">Category 3</a>
                </div-->
            </div>

            <div class="col-md-9">

				<div ng-view=""></div>

            </div>

        </div>

    </div>
    <!-- /.container -->

    <div class="container">

        <hr>

        <!-- Footer -->
        <footer>
            <div class="row">
                <div class="col-lg-12">
                    <p>{{"shop.in_the_builinding_process" | translate}}</p>
                </div>
            </div>
        </footer>

    </div>
    <!-- /.container -->
